<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Yarick Coppejans">

    <!-- Tailwind & CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/output.css">
    <title>Yarick Coppejans - Web developer
    </title>
  </head>
  <body>
    <Card className="shadow-lg">
      <CardHeader
        variant="gradient"
        color="grey"
        className="h-48"
      >
        <img
          src="/img/blog-2.jpg"
          alt="tailwind-img-blur-shadow"
          className="w-full h-full"
        />
      </CardHeader>
      <CardBody className="text-center">
        <Typography
          as="a"
          variant="h5"
          className="text-[#1A237E] font-normal mb-2"
        >
          Great for your awesome project
        </Typography>
        <Typography>
          Putting together a page has never been easier than
          matching together pre-made components. From landing
          pages presentation to login areas, you can easily
          customise and built your pages.
        </Typography>
      </CardBody>
    </Card>

    <!-- JavaScript & JQuery -->
    <!-- jQuery -->
    <script src="js/init.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
