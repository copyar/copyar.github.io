<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="copyar">

  <!-- Tailwind & FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/output.css">
  <title>Copyar - Web developer portfolio
  </title>
</head>

<body>
  <div id="nav">
    <nav class="navbar bg-white w-full">
      <div class="container-lg px-0">
        <div class="w-full flex items-center">
          <a class="nav-brand mr-auto ml-0" href="#">Home</a>
          <button navbar-trigger="" class="navbar-trigger block lg:hidden ml-auto mr-0 mb-0" type="button"
            aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-trigger-icon">
              <span bar1="" class="navbar-trigger-bar mt-1"><span
                  class="hidden rotate-45 origin-[10%_10%]"></span></span>
              <span bar2="" class="navbar-trigger-bar bar2 mt-2"></span>
              <span bar3="" class="navbar-trigger-bar bar3 mt-2"><span
                  class="hidden -rotate-45 origin-[10%_90%] mt-[0.1875rem] mt-[0.4375rem]"></span></span>
            </span>
          </button>
        </div>
        <div class="navbar-collapse collapse" navbar-menu="">
          <ul class="navbar-nav">
            <li>
              <a class="nav-link" aria-current="page" href="#">
                <i class="material-icons opacity-60 mr-2 text-base">slash</i>
                <span>Documentation</span>
              </a>
            </li>
            <li>
              <a class="nav-link" href="#">
                <i class="material-icons opacity-60 mr-2 text-base">contact</i>
                <span>Contact</span>
              </a>
            </li>
            <li class="flex">
              <a class="nav-link" href="#">
                <i class="material-icons opacity-60 mr-2 text-base">view_carousel</i>
                <span></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div id="content">
    <button class="button button-blue" data-target="popover" type="button" data-ripple-light="true">Popover top</button>
    <div class="popover hidden" data-attribute="popover" data-placement="top">
      <div class="popover-title">Gray popover title</div>
      <div class="popover-body p-3">And here's some amazing content. It's very engaging. Right?</div>
      <div class="arrow" data-popper-arrow></div>
    </div>
  </div>
  <div id="footer">
  </div>
  <!-- JavaScript & JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
